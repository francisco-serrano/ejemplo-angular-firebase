<table mat-table [dataSource]="dataSourceBooks" style="width: 100%">
  <ng-container matColumnDef="productName">
    <th mat-header-cell *matHeaderCellDef>Product Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="productCategory">
    <th mat-header-cell *matHeaderCellDef>Product Category</th>
    <td mat-cell *matCellDef="let element">{{element.category}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="onEdit(element)">
        <i class="far fa-edit"></i>
      </button>
      <button mat-raised-button color="warn" (click)="onDelete(element.$key)">
        <i class="fas fa-trash-alt"></i>
      </button>
    </td>
  </ng-container>

  <!-- Disclaimer column -->
  <ng-container matColumnDef="disclaimer">
    <td mat-footer-cell *matFooterCellDef colspan="3" style="color: #900000">
      AVISO: Los datos mostrados se actualizan en tiempo real, reflejando la modificación instantáneamente
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="['disclaimer']"></tr>
</table>
